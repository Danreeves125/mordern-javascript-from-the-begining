<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <script src="https://kit.fontawesome.com/6ed63ef1ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card">
            <form action="" id="task-form">
                <label for="task">Add Todo</label>
                <input id="task" type="text" class="u-full-width">
                <input id="add" class="button-primary" value="Add Task" type="submit">
            </form>
            <ul class="task-list"></ul>
            <button id="clear-tasks" class="button" type="button">Clear Tasks</button>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
