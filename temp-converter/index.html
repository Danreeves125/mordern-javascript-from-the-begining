<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Celsius to Fahrenheit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <script src="https://kit.fontawesome.com/6ed63ef1ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card">
            <form action="" id="temp-form">
                <label for="temp">Celsius to Fahrenheit</label>
                <input id="temp" type="text" class="u-full-width">
                <button id="convert" type="button" class="button-primary">Convert</button>
            </form>
            
            <div class="loading">
                <img src="loader.gif" alt="">
            </div>

            <div class="results">
                <p>
                    To convert temperatures in degrees Celsius to Fahrenheit, multiply by 1.8 (or 9/5) and add 32.
                </p>
                <div class="temperature"></div>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
